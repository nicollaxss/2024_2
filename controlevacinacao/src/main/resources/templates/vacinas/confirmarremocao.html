<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Página Principal</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" class="flex flex-col align-middle justify-center w-full">
        <h1 th:text="${mensagem}" class="text-3xl mt-10 ml-10">Você tem certeza que quer remover a vacina?</h1>
        <h2 th:text="${vacina.codigo}" class="text-xl mt-10 ml-10"></h2>
        <h2 th:text="${vacina.nome}" class="text-xl mt-10 ml-10"></h2>
        <h2 th:text="${vacina.descricao}" class="text-xl mt-10 ml-10"></h2>

        <div class="flex mt-10 ml-10">
            <form th:action="@{/vacinas/pesquisar}" method="post">
                <button type="submit"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Voltar</button>
            </form>
        
            <form th:action="@{/vacinas/remover}" method="post" class="ml-10">
                <input type="hidden" name="codigo" th:value="${vacina.codigo}">
                <input type="hidden" name="nome" th:value="${vacina.nome}">
                <input type="hidden" name="descricao" th:value="${vacina.descricao}">
                <button type="submit"
                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-100 text-red-800 hover:bg-red-200 focus:outline-none focus:bg-red-200 disabled:opacity-50 disabled:pointer-events-none">Remover</button>
            </form>
        </div>
    </main>
    <!-- !conteudo principal -->

    <!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->
</body>

</html>
